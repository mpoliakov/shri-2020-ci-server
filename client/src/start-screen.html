<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School CI Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div style="display:none;">
  <include src="build/img/sprite.svg"></include>
</div>
<header class="header container">
  <h1 class="header__heading heading heading--h1">School CI Server</h1>
  <a class="btn btn--small btn--with-icon" href="settings.html">
    <svg class="btn__icon icon icon--btn icon--settings" width="12" height="12">
      <use xlink:href="#icon-settings"></use>
    </svg>
    <span class="btn__text">Settings</span>
  </a>
</header>
<main class="main main--start-screen container">
  <div class="main__placeholder placeholder">
    <img class="placeholder__image" src="img/settings-logo.svg" height="124" width="124" alt="Settings logo">
    <p class="placeholder__text">Configure repository connection<br>and synchronization settings</p>
    <a class="placeholder__call-to-action btn btn--accent" href="settings.html">Open settings</a>
  </div>
</main>
<footer class="footer">
  <div class="footer__container container">
    <ul class="footer__nav">
      <li class="footer__nav-item">
        <a href="#">Support</a>
      </li>
      <li class="footer__nav-item">
        <a href="#">Learning</a>
      </li>
    </ul>
    <span class="footer__copyright">
      Â© 2020 Maksim Poliakov
    </span>
  </div>
</footer>
</body>
</html>
